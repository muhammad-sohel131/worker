        <!-- add worker -->
        <section class="add-worker modal-section">
            <div class="modal">
                <div class="container modal-wrapper">
                    <div style="position: relative;">
                        <span class="close-btn colse-add-modal">x</span>
                        <p class="error"></p>
                        <h2>Add A Worker</h2>
                        <form>
                            <div class="form-filed">
                                <label for="fullName">Name</label>
                                <input type="text" name="fullName" id="fullName" required>
                            </div>
                            <div class="form-filed">
                            <label for="mobileNumber">Mobile</label>
                            <input type="text" name="mobileNumber" id="mobileNumber" required>
                        </div>
                            <div class="form-filed">
                                <label for="address">Address</label>
                                <textarea type="text" name="address" id="address"></textarea>
                            </div>
                            <div class="form-filed">
                                <label for="profilePic">Profile</label>
                                <input type="file" name="profilePic" id="profilePic">
                            </div>
                            <button id="addButton">add</button>
                        </form>
